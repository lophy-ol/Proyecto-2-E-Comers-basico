<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="css/estilos.css">

  <meta charset="UTF-8">
  <title>Carrito - E-commerce</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    img {
      width: 50px;
      height: auto;
    }
    input[type="number"] {
      width: 60px;
      text-align: center;
    }
    .btn-eliminar {
      padding: 5px 10px;
      background: red;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .acciones {
      margin-top: 20px;
      text-align: right;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="inicio.html">Inicio</a></li>
        <li><a href="registro.html">Registro</a></li>
        <li><a href="quienes somos.html">Quiénes somos</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="carrito.html">Carrito</a></li>
        <li><a href="busqueda.html">Búsqueda</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Carrito de compras</h1>
    <h2>Tus productos</h2>

    <table id="carrito">
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="carrito-body">
        
      </tbody>
    </table>

    <div class="acciones">
      <h3>Total: $<span id="total">0.00</span></h3>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
